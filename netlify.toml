[build]
  # Build command - not needed for static HTML
  command = "echo 'Static site, no build required'"
  
  # Publish directory
  publish = "."
  
  # Functions directory (if needed in future)
  functions = "netlify/functions"

[build.environment]
  # Node version for any future build processes
  NODE_VERSION = "18"

# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache HTML with shorter duration for updates
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Redirects (same as _redirects file but more explicit)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Form handling (for future contact forms)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200